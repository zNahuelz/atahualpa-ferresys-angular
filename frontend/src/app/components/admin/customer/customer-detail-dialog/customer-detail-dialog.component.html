<h2 mat-dialog-title class="text-center">Detalle de Cliente</h2>
<mat-dialog-content>
  <table class="table table-primary-subtle table-striped table-bordered border-dark">
    <tbody>
    <tr>
      <th>ID</th>
      <th>{{ data.id }}</th>
    </tr>
    <tr>
      <th>NOMBRE</th>
      <th>{{ data.name }}</th>
    </tr>
    <tr>
      <th>APELLIDOS</th>
      <th>{{ data.surname }}</th>
    </tr>
    <tr>
      <th>DNI</th>
      <th>{{ data.dni }}</th>
    </tr>
    <tr>
      <th>DIRECCIÓN</th>
      <th>{{ data.address }}</th>
    </tr>
    <tr>
      <th>TELÉFONO</th>
      <th>{{ data.phone }}</th>
    </tr>
    <tr>
      <th>E-MAIL</th>
      <th>{{ data.email }}</th>
    </tr>
    <tr>
      <th>FECHA DE REGISTRO</th>
      <th>{{ data.created_at | date}}</th>
    </tr>
    <tr>
      <th>ÚLTIMO CAMBIO</th>
      <th>{{ data.updated_at | date }}</th>
    </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cerrar</button>
</mat-dialog-actions>
